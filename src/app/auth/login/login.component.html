<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6 text-center">Connexion</h2>
    <div *ngIf="error" class="text-red-500 mb-4 text-sm">{{ error }}</div>
    <form (ngSubmit)="login()">
      <input
        [(ngModel)]="username"
        name="username"
        type="text"
        placeholder="Nom d'utilisateur"
        class="w-full mb-3 p-2 border rounded-md"
      />
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Mot de passe"
        class="w-full mb-4 p-2 border rounded-md"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
      >
        Se connecter
      </button>
    </form>
  </div>
</div>
