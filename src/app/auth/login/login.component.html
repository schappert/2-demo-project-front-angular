<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 px-4">
  <div
    class="bg-white/80 backdrop-blur-sm p-10 rounded-2xl shadow-xl w-full max-w-md border border-gray-100
           animate-[fadeInUp_0.6s_ease-out]"
  >
    <div class="text-center mb-8">
      <h1 class="text-3xl font-semibold text-gray-800 mb-2">Connexion</h1>
      <p class="text-gray-500 text-sm">Accédez à votre espace sécurisé</p>
    </div>

    @if (error) {
      <div class="bg-red-50 text-red-600 text-sm p-2 rounded-md mb-4 border border-red-200">
        {{ error }}
      </div>
    } @else {
      <div class="text-gray-500">Aucune erreur</div>
    }

    <form (ngSubmit)="login()" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          Nom d'utilisateur
        </label>
        <input
          [(ngModel)]="username"
          name="username"
          id="username"
          type="text"
          placeholder="ex: testuser"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Mot de passe
        </label>
        <input
          [(ngModel)]="password"
          name="password"
          id="password"
          type="password"
          placeholder="ex: secret"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-medium hover:bg-blue-700 active:scale-[0.98] transition-transform shadow-sm"
      >
        Se connecter
      </button>
    </form>

    <div class="mt-6 text-center text-xs text-gray-400">
      <p>Exemple d'identifiants :</p>
      <p><strong>Utilisateur :</strong> testuser — <strong>Mot de passe :</strong> secret</p>
    </div>
  </div>
</div>
