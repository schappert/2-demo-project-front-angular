<div class="min-h-screen bg-[#f9f6f1] flex justify-center items-start py-10">
  <div class="w-full max-w-3xl bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-2xl font-semibold text-gray-700 mb-6">Gestion des produits</h1>

    <div class="flex justify-end my-4">
      <button
        (click)="saveAll()"
        class="px-6 py-2 bg-amber-600 text-white rounded-lg shadow hover:bg-amber-700 transition">
        Sauvegarder
      </button>
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="addOrUpdate()" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input
        type="text"
        placeholder="Nom"
        [(ngModel)]="name"
        name="name"
        required
        class="col-span-1 md:col-span-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none"
      />
      <input
        type="number"
        placeholder="Prix"
        [(ngModel)]="price"
        name="price"
        required
        class="col-span-1 md:col-span-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none"
      />
      <input
        type="text"
        placeholder="Description"
        [(ngModel)]="description"
        name="description"
        class="col-span-1 md:col-span-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none"
      />

      <div class="flex gap-3 col-span-1 md:col-span-3 justify-end">
        <button
          type="submit"
          class="bg-gray-700 hover:bg-gray-900 text-white font-medium px-5 py-2 rounded-lg transition"
        >
          {{ selectedProduct ? 'Modifier' : 'Ajouter' }}
        </button>
        <button
          type="button"
          (click)="resetForm()"
          class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium px-5 py-2 rounded-lg transition"
        >
          Annuler
        </button>
      </div>
    </form>

    <!-- Liste des produits -->
    <ul class="space-y-4">
      @for (product of products(); track product.id) {
        <li
          class="bg-[#faf8f5] border border-gray-200 rounded-xl p-4 shadow-sm hover:shadow-md transition"
        >
          <div class="flex items-center justify-between">
            <div>
              <strong class="text-gray-800 text-lg">{{ product.name }}</strong>
              <span class="text-gray-500 ml-2">{{ product.price }} ‚Ç¨</span>
              @if (product.description) {
                <p class="text-gray-600 text-sm mt-1">{{ product.description }}</p>
              }
            </div>
            <div class="flex gap-2">
              <button
                (click)="edit(product)"
                class="px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-700 text-sm"
              >
                ‚úèÔ∏è
              </button>
              <button
                (click)="delete(product.id)"
                class="px-3 py-1 bg-red-100 hover:bg-red-200 rounded-lg text-red-600 text-sm"
              >
                üóëÔ∏è
              </button>
            </div>
          </div>
        </li>
      }
    </ul>
  </div>
</div>
